<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Template</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <!-- External sources -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-log-component/dist/aframe-log-component.min.js"></script>

    <!-- Internal sources -->
    <script src="Scripts/3d-interaction.js"></script>
    <script src="Scripts/game-state.js"></script>
    <script src="Scripts/GameStates.js"></script>
    <script src="Scripts/main-camera.js"></script>

    <script>
      function setState(state) {
        document.getElementById('scene').components['game-state'].setState(state);
      };
    </script>

    <style>
      #button-container {
        position: fixed;
        bottom: 10px;
        left: 10px;
        z-index: 1;
      }
    </style>
  </head>

  <body>
    <div id="button-container">
      <button onclick="setState('Home')">Home</button>
      <button onclick="setState('Team')">Team</button>
      <button onclick="setState('Contact')">Contact</button>
      <button onclick="setState('Product')">Product</button>
    </div>

    <a-scene id="scene" cursor="rayOrigin: mouse" stats game-state>
      <a-entity id="mainCameraWrapper" main-camera>
        <a-camera id="mainCamera" fov="50"></a-camera>
      </a-entity>

      <a-assets>
        <a-asset-item id="karton-model" src="Models/23-10-16_DM_house-model-karton_V01.glb"></a-asset-item> 
      </a-assets>
      <a-entity scale="10 10 10" position="0 0 0" rotation="0 -70 0" gltf-model="#karton-model"></a-entity>

      <a-entity 
        id='Products'
        text="value: Products; color: #000" 
        geometry="primitive: plane" 
        material="color: #FFF"
        position="1.5 1.5 2.3"
        scale="1 0.5 1"
        3d-interaction>
      </a-entity>

      <!-- Background color -->
      <a-scene background="color: #b4cdc2"></a-scene>
    </a-scene>
  </body>
</html>
