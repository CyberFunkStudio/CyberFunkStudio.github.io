<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello Video!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
   
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="play-pause.js"></script>
  </head>  
  
  <body>
    <a-scene >
      
      <!-- assets manager -->
      <a-asset>
        <video id="waves" src="https://cdn.glitch.global/87a20328-b348-408e-bc78-26aa4a824e30/lakemichigan_854x480.mp4?v=1694540973901" loop="true"></video>
        <img id="play" src="https://cdn.glitch.global/87a20328-b348-408e-bc78-26aa4a824e30/play.png?v=1694540961385">
        <img id="pause" src="https://cdn.glitch.global/87a20328-b348-408e-bc78-26aa4a824e30/play.png?v=1694540961385">
      </a-asset>
      
      <!-- Camera -->
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
        
      <!-- Video 16:9 -->
      <a-video src="#waves" width="8" height="4.5"
               position="0 3 -9">
      </a-video>
    </a-scene>
  </body>
  
</html>
