<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Template</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <!-- External sources -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-log-component/dist/aframe-log-component.min.js"></script>

    <!-- Internal sources -->
    <script src="Scripts/3d-interaction.js"></script>
    <script src="Scripts/game-state.js"></script>
    <script src="Scripts/GameStates.js"></script>
    <script src="Scripts/main-camera.js"></script>

    <script>
      function setState(state) {
        document.getElementById('scene').components['game-state'].setState(state);
      };
    </script>

    <style>
      #button-container {
        position: fixed;
        top: 40px;
        right: 10px;
        z-index: 1;
        display: flex;
        flex-direction: column;
        visibility: hidden;
      }

      #menu-button {
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 2;
      }
    </style>
  </head>

  <body>
    <button id="menu-button" onclick="toggleMenu()">Menu</button>
    
    <div id="button-container">
      <button onclick="setState('Home')">Home</button>
      <button onclick="setState('Team')">Team</button>
      <button onclick="setState('Contact')">Contact</button>
      <button onclick="setState('Products')">Product</button>
    </div>

    <script>
      function toggleMenu(){
        var container = document.getElementById('button-container');
        var visibility = container.style.visibility;
        container.style.visibility = (visibility === 'visible') ? 'hidden' : 'visible';
      }
    </script>

    <a-scene id="scene" cursor="rayOrigin: mouse" stats game-state raycaster="objects: [data-raycastable]">
      <a-entity id="mainCameraWrapper" main-camera>
        <a-camera id="mainCamera" fov="50"></a-camera>
      </a-entity>

      <a-assets>
        <a-asset-item id="karton-model" src="Models/23-10-16_DM_house-model-karton_V01.glb"></a-asset-item> 
      </a-assets>
      <a-entity scale="10 10 10" position="0 0 0" rotation="0 -70 0" gltf-model="#karton-model"></a-entity>


      <!-- About 3D button-->
      <a-entity data-raycastable
        id='Home'
        text="value: About; color: #000; align: center; width: 3" 
        geometry="primitive: plane; height: 0.5" 
        material="color: #FFF"
        position="1.45 2.5 2.3"
        scale="1 1 1"
        3d-interaction>
      </a-entity>

      <!-- About-TextField. Should appear when about button is clicked -->
      <a-entity 
        id='About-Textfield'
        text="value: About-Text\n A brief summary of\n what we do and why; 
        color: #000; align: center; width: 2" 
        geometry="primitive: plane; height: 2; width: 1.1" 
        material="color: #FFF"
        position="0.2 2.4 2.3"
        scale="1 1 1"
        visible="false">
      </a-entity>

      <!-- Team 3D button-->
      <a-entity data-raycastable
        id='Team'
        text="value: Team; color: #000; align: center; width: 3" 
        geometry="primitive: plane; height: 0.5" 
        material="color: #FFF"
        position="-1.3 2.5 2.3"
        scale="1 1 1"
        3d-interaction>
      </a-entity>

      <!-- Maxx-TextField -->
      <a-entity 
        id='About-Maxx' class="Textfield"
        text="value: Maxx-Text\n A brief summary of\n Maxx' persona; 
        color: #000; align: center; width: 1" 
        geometry="primitive: plane; height: 0.8; width: 0.4" 
        material="color: #FFF"
        position="-0.5 2.7 -1.35"
        rotation="0 -70 0"
        scale="1 1 1"
        visible="true">
      </a-entity>

      <!-- Anna-TextField -->
      <a-entity 
        id='About-Anna' class="Textfield"
        text="value: Anna-Text\n A brief summary of\n Anna's persona; 
        color: #000; align: center; width: 1" 
        geometry="primitive: plane; height: 0.8; width: 0.4" 
        material="color: #FFF"
        position="-0.65 2.7 -2"
        rotation="0 -70 0"
        scale="1 1 1"
        visible="true">
      </a-entity>

      <!-- Contact 3D button-->
      <a-entity data-raycastable
        id='Contact'
        text="value: Contact; color: #000; align: center; width: 3"
        geometry="primitive: plane; height: 0.5"
        material="color: #FFF" 
        position="-1.3 3.2 2.3"
        scale="1 1 1"
        3d-interaction>
      </a-entity>

      <!-- Contact-TextField. Should appear when contact button is clicked -->
      <a-entity 
        id='Contact-Textfield' class="Textfield"
        text="value: short statement\n to facilitate contact; 
        color: #000; align: center; width: 1" 
        geometry="primitive: plane; height: 0.2; width: 0.5" 
        material="color: #FFF"
        position="-0.5 4.55 1.3"
        rotation="0 -30 0"
        scale="1 1 1"
        visible="false">
      </a-entity>

      <!-- e-mail textfield. This will be a link -->
      <a-entity 
        id='Mail-Textfield' class="Textfield"
        text="value: e-mail link; 
        color: #000; align: center; width: 1" 
        geometry="primitive: plane; height: 0.08; width: 0.5" 
        material="color: #FFF"
        position="-0.5 4.39 1.3"
        rotation="0 -30 0"
        scale="1 1 1"
        visible="false">
      </a-entity>

      <!-- telephone textfield. This will be a link -->
      <a-entity 
        id='Telephone-Textfield' class="Textfield"
        text="value: telephone-number link; 
        color: #000; align: center; width: 1" 
        geometry="primitive: plane; height: 0.08; width: 0.5" 
        material="color: #FFF"
        position="-0.5 4.3 1.3"
        rotation="0 -30 0"
        scale="1 1 1"
        visible="false">
      </a-entity>
      
      <!-- Products 3D button-->
      <a-entity data-raycastable
        id='Products'
        text="value: Products; color: #000; align: center; width: 3" 
        geometry="primitive: plane; height: 0.5" 
        material="color: #FFF"
        position="1.45 1.8 2.3"
        scale="1 1 1"
        3d-interaction>
      </a-entity>

      <!-- Product-Buttons. They name the displayed products and will open a description textfield on click -->
      <a-entity data-raycastable
        id='Product-1' class="Textfield"
        text="value: Product 1; 
        color: #000; align: center; width: 0.5" 
        geometry="primitive: plane; height: 0.1; width: 0.2" 
        material="color: #FFF"
        position="0 1.5 1.5"
        rotation="0 20 0"
        scale="1 1 1"
        visible="true"
        3d-interaction>
      </a-entity>

      <a-entity data-raycastable
        id='Product-2' class="Textfield"
        text="value: Product 2; 
        color: #000; align: center; width: 0.5" 
        geometry="primitive: plane; height: 0.1; width: 0.2" 
        material="color: #FFF"
        position="0.3 1.5 1.35"
        rotation="0 20 0"
        scale="1 1 1"
        visible="true"
        3d-interaction>
      </a-entity>

      <a-entity data-raycastable
        id='Product-3' class="Textfield"
        text="value: Product 3; 
        color: #000; align: center; width: 0.5" 
        geometry="primitive: plane; height: 0.1; width: 0.2" 
        material="color: #FFF"
        position="0.6 1.5 1.20"
        rotation="0 20 0"
        scale="1 1 1"
        visible="true"
        3d-interaction>
      </a-entity>

      <a-entity data-raycastable
        id='Product-4' class="Textfield"
        text="value: Product 4; 
        color: #000; align: center; width: 0.5" 
        geometry="primitive: plane; height: 0.1; width: 0.2" 
        material="color: #FFF"
        position="0.9 1.5 1.05"
        rotation="0 20 0"
        scale="1 1 1"
        visible="true"
        3d-interaction>
      </a-entity>

      <!-- locked products -->
      <a-entity data-raycastable
        id='LockedProduct-1' class="Textfield"
        text="value: locked Product 1; 
        color: #000; align: center; width: 0.5" 
        geometry="primitive: plane; height: 0.1; width: 0.2" 
        material="color: #FFF"
        position="0 1.3 1.5"
        rotation="0 20 0"
        scale="1 1 1"
        visible="true"
        3d-interaction>
      </a-entity>

      <a-entity data-raycastable
      id='LockedProduct-2' class="Textfield"
      text="value: locked Product 2; 
      color: #000; align: center; width: 0.5" 
      geometry="primitive: plane; height: 0.1; width: 0.2" 
      material="color: #FFF"
      position="0.3 1.3 1.35"
      rotation="0 20 0"
      scale="1 1 1"
      visible="true"
      3d-interaction>
    </a-entity>

      <a-entity data-raycastable
        id='LockedProduct-3' class="Textfield"
        text="value: locked Product 3; 
        color: #000; align: center; width: 0.5" 
        geometry="primitive: plane; height: 0.1; width: 0.2" 
        material="color: #FFF"
        position="0.6 1.3 1.20"
        rotation="0 20 0"
        scale="1 1 1"
        visible="true"
        3d-interaction>
      </a-entity>

      <a-entity data-raycastable
        id='LockedProduct-4' class="Textfield"
        text="value: locked Product 4; 
        color: #000; align: center; width: 0.5" 
        geometry="primitive: plane; height: 0.1; width: 0.2" 
        material="color: #FFF"
        position="0.9 1.3 1.05"
        rotation="0 20 0"
        scale="1 1 1"
        visible="true"
        3d-interaction>
      </a-entity>


      <!-- Background color -->
      <a-scene background="color: #b4cdc2"></a-scene>
    </a-scene>
  </body>
</html>
