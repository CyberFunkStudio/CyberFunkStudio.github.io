<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Template</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  </head>

  <body>
    <a-scene>
      <!-- assets manager -->
      <a-assets>
        <img id="floor" src="https://cdn.glitch.global/87a20328-b348-408e-bc78-26aa4a824e30/checkergray.jpg"/>
      </a-assets>

      <!-- Camera with rig -->
      <a-entity position="0 0 8"> 
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
      </a-entity> 
      

      <!-- Background color -->
      <a-sky color="#6cbcff"
             ></a-sky>
      <!-- sound="src: #wait; autoplay: true; loop: true; positional; false" -->

      <!-- Ground -->
      <a-plane
        src="#floor"
        repeat="5 5"
        shader="flat"
        rotation="-90 0 0"
        scale="10 10 1"
        position="0 0 0"
      ></a-plane>
    </a-scene>
  </body>
</html>
